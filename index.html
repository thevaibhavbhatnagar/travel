<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Travel Brand Title -->
    <title>Explore World – Travel & Holiday Experiences</title>

    <!-- SEO Description -->
    <meta
      name="description"
      content="Discover unforgettable travel experiences, curated destinations, and seamless holiday planning."
    />

    <meta name="author" content="Explore World Travel" />

    <!-- Open Graph (WhatsApp, LinkedIn, Facebook) -->
    <meta property="og:title" content="Explore World – Travel & Holiday Experiences" />
    <meta
      property="og:description"
      content="Discover unforgettable travel experiences, curated destinations, and seamless holiday planning."
    />
    <meta property="og:type" content="website" />

    <!-- Replace with your own image URL if available -->
    <meta
      property="og:image"
      content="https://your-domain.com/og-travel-image.jpg"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Explore World – Travel & Holiday Experiences" />
    <meta
      name="twitter:description"
      content="Discover unforgettable travel experiences, curated destinations, and seamless holiday planning."
    />
    <meta
      name="twitter:image"
      content="https://your-domain.com/og-travel-image.jpg"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
